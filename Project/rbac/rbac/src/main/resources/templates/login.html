<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | NITC Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width: 400px;">
    <h3 class="text-center">Login</h3>

    <!-- Display error mesage if login fails -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password!
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <!-- Coordinator Login Form -->
    <form th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login as Coordinator</button>
    </form>

    <hr>

    <!-- Google OAuth Login Button -->
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger w-100">Login with Google</a>
</div>
</body>
</html>
